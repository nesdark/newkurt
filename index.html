<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hubkut</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./src/style.css" />
  </head>
  <body class="menu-active">
    <div class="app">
      <header>
        <div class="logo">
          <img src="./public/logo.svg" alt="" />
        </div>
        <nav>
          <div class="menu">
            <section id="user-img">
              <div class="user-img">
                <img src="./public/user.png" alt="Foto de usuário" />
              </div>
            </section>

            <section id="user-name">
              <h2>Christian Henrique</h2>
              <p>Front-end Developer</p>
            </section>

            <section id="social-links">
              <ul>
                <a href="#">
                  <li>
                    <img src="./public/build.svg" alt="Icon of company" />None
                  </li>
                </a>

                <li>
                  <img src="./public/map.svg" alt="Icon of map" />São Paulo
                </li>

                <a href="mailto:nesd4rkfocus@gmail.com">
                  <li>
                    <img
                      src="./public/email.svg"
                      alt="Icon of E-mail"
                    />nesd4rkfocus@gmail.com
                  </li>
                </a>
                <a href="https://nesdark.github.io/portifolio/">
                  <li>
                    <img
                      src="./public/url.svg"
                      alt=""
                    />https://nesdark.github.io/portifolio/
                  </li>
                </a>
                <a href="#">
                  <li><img src="./public/twitter.svg" alt="" />None</li>
                </a>
              </ul>
            </section>

            <section id="social-links">
              <ul>
                <li>
                  <img
                    src="./public/discover.svg"
                    alt="Logo Discover - Rocketseat"
                  />
                  Rocketseat - Discover
                </li>
                <li>
                  <img
                    src="./public/explorer.svg"
                    alt="Logo Explorer - Rocketseat"
                  />
                  Rocketseat Explorer
                </li>
              </ul>
            </section>
          </div>
          <div class="btn-menu">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
          </div>
        </nav>
      </header>
      <main></main>
    </div>
    <script src="./src/main.js"></script>
  </body>
</html>
